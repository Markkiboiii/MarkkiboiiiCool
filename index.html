<!DOCTYPE html>
<html lang="en"> 
<head>
    <h1>My GitHub Pages site ðŸŽ‰</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Randomizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .number-display {
            transition: all 0.3s ease;
        }
        .number-change {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white/10 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Number Randomizer</h1>
            <p class="text-white/80">Watch your number evolve with random changes!</p>
        </div>

        <div class="mb-6">
            <label for="numberInput" class="block text-sm font-medium text-white mb-2">Enter a number:</label>
            <div class="flex">
                <input 
                    type="number" 
                    id="numberInput" 
                    class="flex-1 rounded-l-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white/90 text-gray-800" 
                    placeholder="Enter any number"
                >
                <button 
                    id="submitBtn" 
                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-r-lg transition-colors duration-200 flex items-center"
                >
                    <i data-feather="play" class="mr-2"></i> Start
                </button>
            </div>
        </div>

        <div class="bg-white/10 rounded-lg p-6 mb-6 transition-all duration-300">
            <p class="text-white/80 mb-2">Current number:</p>
            <div id="numberDisplay" class="text-5xl font-bold text-white text-center number-display">-</div>
        </div>

        <div class="text-sm text-white/60">
            <p>Every 3 seconds, the number has:</p>
            <ul class="list-disc pl-5 mt-1">
                <li>50% chance to increase by 1</li>
                <li>25% chance to decrease by 1</li>
                <li>25% chance to stay the same</li>
            </ul>
        </div>
    </div>

    <script>
        feather.replace();
        
        const numberInput = document.getElementById('numberInput');
        const submitBtn = document.getElementById('submitBtn');
        const numberDisplay = document.getElementById('numberDisplay');
        let intervalId = null;
        let currentNumber = 0;

        submitBtn.addEventListener('click', () => {
            const inputValue = parseInt(numberInput.value);
            
            if (isNaN(inputValue)) {
                alert('Please enter a valid number');
                return;
            }

            // Clear any existing interval
            if (intervalId) {
                clearInterval(intervalId);
            }

            currentNumber = inputValue;
            numberDisplay.textContent = currentNumber;
            
            // Start the interval
            intervalId = setInterval(() => {
                // Add animation class
                numberDisplay.classList.add('number-change');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    numberDisplay.classList.remove('number-change');
                }, 500);

                // Random chance logic
                const random = Math.random();
                if (random < 0.5) {
                    currentNumber += 1; // 50% chance to increase
                } else if (random < 0.75) {
                    currentNumber -= 1; // 25% chance to decrease
                }
                // 25% chance to do nothing
                
                numberDisplay.textContent = currentNumber;
            }, 3000);
        });
    </script>
</body>
</html>
